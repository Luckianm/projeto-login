<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Projeto Login</title>
</head>

<body>
    <main>
        <section id="login">
            <div id="imageLogin">
                img
            </div>
            <div id="formLogin">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configuraçoes no seu
                    ambiente.</p>
                <form action="login.php" method="post">
                    <div class="field">
                        <label for="femail">Email</label>
                        <span class="material-icons">person</span>
                        <input type="email" id="femail" name="femail" placeholder="Seu E-mail">
                    </div>
                    <div class="field">
                        <label for="fpassword">Senha</label>
                        <span class="material-icons">vpn_key</span>
                        <input type="password" name="fpassword" id="fpassword" placeholder="Sua Senha">
                    </div>
                    <input id="enter" type="submit" value="Entrar">
                    <input id="forgotPassword" type="submit" value="Esqueci a senha">
                </form>
            </div>
        </section>
    </main>
</body>

</html>
